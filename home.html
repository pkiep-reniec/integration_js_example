<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ID Perú - Example JS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="text-center">ID Perú</h1>
            <h4 class="text-center">Auth Result</h4>

            <div class="col-sm-12">
                <p><b>DNI:</b> <span id="doc"></span></p>
                <p><b>Primer nombre:</b> <span id="firstName"></span></p>
                <p><b>Sub:</b> <span id="sub"></span></p>
            </div>
        </div>

        <div class="col-sm-12 text-center">
            <button id="btn_logout" class="btn btn-danger">Salir</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://idaas.reniec.gob.pe/service/dist/reniec_idaas.js"></script>
<script type="text/javascript">
    var BASE_URL = 'http://localhost/integration_js_example';
    var userinfo = JSON.parse(localStorage.getItem('authResponse')).userInfo;

    $('#doc').text(userinfo.doc);
    $('#firstName').text(userinfo.first_name);
    $('#sub').text(userinfo.sub);

    ReniecIDaaS.init({clientId: 'G2FoBf0QWuIT2nEacZyT_GbC-LU'});

    $('#btn_logout').click(function () {
        ReniecIDaaS.logout(BASE_URL);
    });
</script>
</body>
</html>
