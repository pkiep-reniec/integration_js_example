<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RENIEC IDaaS - Example JS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="text-center">RENIEC IDaaS</h1>
            <h4 class="text-center">JS Example Integration</h4>

            <div class="col-sm-12 text-center">
                <button id="btn_login" class="btn btn-success">Ingresar</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://idaas.reniec.gob.pe/service/dist/reniec_idaas.js"></script>
<script type="text/javascript">
    var BASE_URL = 'http://localhost/integration_js_example';

    ReniecIDaaS.init({
        clientId: 'G2FoBf0QWuIT2nEacZyT_GbC-LU',
        responseTypes: [
            ReniecIdaasConst.RESPONSE_TYPE_ID_TOKEN,
            ReniecIdaasConst.RESPONSE_TYPE_TOKEN
        ],
        scopes: [
            ReniecIdaasConst.SCOPE_PROFILE,
            ReniecIdaasConst.SCOPE_EMAIL,
            ReniecIdaasConst.SCOPE_PHONE
        ]
    });

    ReniecIDaaS.onCancel(function () {
        console.log('cancel');
    });

    ReniecIDaaS.onSuccess(function (response) {
        localStorage.setItem('authResponse', JSON.stringify(response));
        location.href = BASE_URL + '/home.html';
    });

    $('#btn_login').click(function () {
        ReniecIDaaS.auth();
    });
</script>
</body>
</html>
